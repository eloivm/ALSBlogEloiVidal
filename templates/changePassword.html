{% extends "template.html" %}

{% block title %}
Cambiar contraseña
{% endblock %}

{% block css %}
<link rel="stylesheet" href="../static/css/registroLoginStyle.css">
{% endblock %}

{% block content %}
<section>
    <div class="registration-container">
        <h1 class="registration-title">Cambiar contraseña</h1>
        {% if errors %}
        <ul class="error-list">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{{ url_for('editProfile.change_password') }}" method="POST">
            <div>
                <label for="old_password">Contraseña antigua:</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div>
                <label for="new_password">Nueva contraseña:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div>
                <label for="new_password_repeat">Repetir nueva contraseña:</label>
                <input type="password" id="new_password_repeat" name="new_password_repeat" required>
            </div>
            <button type="submit" class="accept-button">Cambiar contraseña</button>
            <button type="button" class="cancel-button" onclick="window.location.href='/';">Cancelar</button>
        </form>
    </div>
</section>

{% endblock %}
